<h1>Tu Carrito</h1>
<table>
    <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th></th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.producto.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>${{ item.producto.precio }}</td>
        <td>${{ item.cantidad|multiply:item.producto.precio }}</td>
        <td><a href="{% url 'eliminar_del_carrito' item.pk %}">Eliminar</a></td>
    </tr>
    {% endfor %}
</table>
